<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomo - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            
            /* Dark theme colors */
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
            --dark-surface-light: #2a2a2a;
            --dark-text: #e0e0e0;
            --dark-text-secondary: #a0a0a0;
            --dark-border: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background: var(--dark-surface);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            border: 1px solid var(--dark-border);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        .logo h1 {
            margin-top: 1rem;
            font-weight: 600;
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-text);
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            background-color: var(--dark-surface-light);
            color: var(--dark-text);
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Hide the publisher page initially */
        #publisher-page {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="login-container">
            <div class="login-card animate-fade-in">
                <div class="logo">
                    <!-- Replace with your actual logo -->
                    <img src="https://via.placeholder.com/150x50?text=ATOMO+LOGO" alt="Atomo Logo">
                    <h1>Atomo</h1>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Sign In
                    </button>
                    
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Publisher Page (hidden initially) -->
    <div id="publisher-page">
        <!-- Your existing publisher page HTML goes here -->
        <!-- I've included a simplified version for this example -->
        <header class="admin-header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Atomo Blog Publisher
            </h1>
            <button id="logout-btn" style="background: none; border: none; color: white; cursor: pointer; margin-left: auto;">
                Logout
            </button>
        </header>
       
        <main class="publisher-container">
            <!-- Your publisher content here -->
            <div class="publisher-card">
                <div class="card-header">
                    <h2>Welcome to Atomo Publisher</h2>
                </div>
                <div class="card-body">
                    <p>You're successfully logged in!</p>
                    <!-- Rest of your publisher form would go here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const loginPage = document.getElementById('login-page');
            const publisherPage = document.getElementById('publisher-page');
            const logoutBtn = document.getElementById('logout-btn');
            
            // Simulate login (replace with actual authentication)
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin" style="margin-right: 8px;">
                        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                    </svg>
                    Authenticating...
                `;
                
                // Simulate API call
                setTimeout(() => {
                    // For demo purposes, accept any non-empty password
                    if (username && password) {
                        // Successful login
                        loginPage.style.display = 'none';
                        publisherPage.style.display = 'block';
                    } else {
                        // Show error
                        errorMessage.textContent = 'Invalid username or password';
                        errorMessage.style.display = 'block';
                    }
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Sign In
                    `;
                }, 1500);
            });
            
            // Logout functionality
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    publisherPage.style.display = 'none';
                    loginPage.style.display = 'flex';
                    loginForm.reset();
                    errorMessage.style.display = 'none';
                });
            }
            
            // Focus the username field on page load
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
